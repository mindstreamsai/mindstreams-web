<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/survey-jquery@1.8.46/survey.jquery.min.js"></script>  
</head>
<body>
  <div id="surveyContainer" style="background-color: #eee;"></div>

  <div id="result"></div>

  <script>
    Survey.StylesManager.applyTheme("bootstrap");

    var surveyJson = {"title":"Biology Fun Questions","pages":[{"name":"page1","elements":[{"type":"imagepicker","name":"Question1","title":"Which Animal is in Artiodactyla?","isRequired":true,"choices":[{"value":"lion","imageLink":"https://surveyjs.io/Content/Images/examples/image-picker/lion.jpg"},{"value":"giraffe","imageLink":"https://surveyjs.io/Content/Images/examples/image-picker/giraffe.jpg"},{"value":"panda","imageLink":"https://surveyjs.io/Content/Images/examples/image-picker/panda.jpg"},{"value":"camel","imageLink":"https://surveyjs.io/Content/Images/examples/image-picker/camel.jpg"}],"showLabel":true,"multiSelect":true}]}]}

    var survey = new Survey.Model(surveyJson);

    survey.onComplete.add(function(result) {
      document.querySelector('#result').innerHTML = "result: " + JSON.stringify(result.data);
    });

    function sendDataToServer(survey) {
      var resultAsString = JSON.stringify(survey.data);
      alert(resultAsString); //send Ajax request to your web server.
    }

    $("#surveyContainer").Survey({
        model: survey,
        onComplete: sendDataToServer
    });
  </script>
</body>
</html>
